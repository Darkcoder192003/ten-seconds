<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Black</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
    <div class="logo">
        <h1>CODE BLACK</h1>
    </div>
    <i class="fa-solid fa-user icon1"></i>
    </div>
    <div class="video">
        <div class="video_content">
                <div class="font_icons">
                <i class="fa-solid fa-thumbs-up icons"></i>
                <i class="fa-solid fa-thumbs-down icons"></i>
                <i class="fa-solid fa-comment icons"></i>
                <i class="fa-solid fa-share icons"></i>
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <i class="fa-brands fa-tiktok icon"></i>
        <i class="fa-solid fa-house icon"></i>
        <i class="fa-solid fa-heart icon"></i>
        <i class="fa-solid fa-music icon"></i>
    </footer>
</body>
    <script>
    let x = document.querySelector('.fa-thumbs-up');
    let y = document.querySelector('.fa-thumbs-down');
    x.onclick = ()=>{
    x.classList.add("active");
    y.classList.remove("active");
}
    y.onclick = ()=>{
        x.classList.remove("active");
    y.classList.add("active");
}
</script>
<script src="https://kit.fontawesome.com/9e26e8744c.js" crossorigin="anonymous"></script>
</html>
