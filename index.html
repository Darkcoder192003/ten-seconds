<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
    <div class="logo">
        <h1>CODE BLACK</h1>
    </div>
    <i class="fa-solid fa-user icon1"></i>
    </div>
    <div class="video">
        <div class="video_content">
                <div class="font_icons">
                <i class="fa-solid fa-thumbs-up icons"></i>
                <i class="fa-solid fa-thumbs-down icons"></i>
                <i class="fa-solid fa-comment icons"></i>
                <i class="fa-solid fa-share icons"></i>
            </div>
        </div>
    </div>
        <div class="comment">
        <div class="replies" id="reply2">
            <div
                class="d-flex justify-content-start flex-row align-self-center card reply_card py-3">
                <div class="reply_img mx-2 align-items-center">
                    <img src="/images/icons8-male-user-50.png" alt="">

                </div>
                <div reply_text_left>
                    <p class="blog_title">
                        <span class="fw-bold">Suyash</span> Sep 25,2022,7:35 PM
                    </p>
                    <p>PT meri Hai</p>
                </div>
            </div>
            <div
                class="d-flex justify-content-start flex-row align-self-center card reply_card py-3">
                <div class="reply_img mx-2 align-items-center">
                    <img src="/images/icons8-male-user-50.png" alt="">

                </div>
                <div reply_text_left>
                    <p class="blog_title">
                        <span class="fw-bold">Rohit</span> Sep 25,2022,7:35 PM
                    </p>
                    <p>Mai toh banglore jaa raha</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <i class="fa-brands fa-tiktok icon"></i>
        <i class="fa-solid fa-house icon"></i>
        <i class="fa-solid fa-heart icon"></i>
        <i class="fa-solid fa-music icon"></i>
    </footer>
</body>
    <script>
    let x = document.querySelector('.fa-thumbs-up');
    let y = document.querySelector('.fa-thumbs-down');
           let z = document.querySelector('.fa-comment');
    let m = document.querySelector('.comment');
    x.onclick = ()=>{
    x.classList.add("active");
    y.classList.remove("active");
}
    y.onclick = ()=>{
        x.classList.remove("active");
    y.classList.add("active");
}
    z.onclick = ()=>{
    m.classList.toggle("show");
}
</script>
<script src="https://kit.fontawesome.com/9e26e8744c.js" crossorigin="anonymous"></script>
</html>
